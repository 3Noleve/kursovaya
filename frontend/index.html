<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель управления студентами</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Панель управления студентами</h1>

      <section class="form-section">
        <h2>Добавить нового студента</h2>
        <form id="studentForm">
          <div class="form-row">
            <div class="form-group">
              <label for="surname">Фамилия *</label>
              <input type="text" id="surname" name="surname" required />
            </div>
            <div class="form-group">
              <label for="name">Имя *</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="lastname">Отчество *</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="birthday">Дата рождения *</label>
              <input type="date" id="birthday" name="birthday" required />
            </div>
            <div class="form-group">
              <label for="studyStart">Год начала обучения *</label>
              <input
                type="number"
                id="studyStart"
                name="studyStart"
                min="2000"
                required
              />
            </div>
            <div class="form-group">
              <label for="faculty">Факультет *</label>
              <input type="text" id="faculty" name="faculty" required />
            </div>
          </div>

          <div id="formErrors" class="errors"></div>
          <button type="submit" class="btn-primary">Добавить студента</button>
        </form>
      </section>

      <section class="filters-section">
        <h2>Фильтры</h2>
        <div class="filters">
          <div class="filter-group">
            <label for="filterFio">Ф.И.О.</label>
            <input type="text" id="filterFio" placeholder="Поиск по Ф.И.О." />
          </div>
          <div class="filter-group">
            <label for="filterFaculty">Факультет</label>
            <input
              type="text"
              id="filterFaculty"
              placeholder="Поиск по факультету"
            />
          </div>
          <div class="filter-group">
            <label for="filterStartYear">Год начала</label>
            <input
              type="number"
              id="filterStartYear"
              placeholder="Точный год"
            />
          </div>
          <div class="filter-group">
            <label for="filterEndYear">Год окончания</label>
            <input type="number" id="filterEndYear" placeholder="Точный год" />
          </div>
        </div>
      </section>

      <section class="table-section">
        <h2>Список студентов</h2>
        <table id="studentsTable">
          <thead>
            <tr>
              <th data-sort="fio">Ф.И.О. ▼</th>
              <th data-sort="faculty">Факультет</th>
              <th data-sort="birthday">Дата рождения и возраст</th>
              <th data-sort="studyStart">Годы обучения</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody"></tbody>
        </table>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
